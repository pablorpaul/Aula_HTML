<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Academica</title>
</head>
<body>
    <fieldset>
        <caption><div style="font-size: small; background-color: green;">SISTEMA DE GESTÃO ACADEMICA</div></caption>
        <div style="font-weight: bold;">MANUTENÇÃO DE USUARIOS DO SISTEMA INTERNO</div>
        <table>
            <tr>
                <th>Login</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Senha</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td>
                    <select>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Tipo</th>
                <td>
                    <input type="radio" name="tipo">Técnico
                    <input type="radio" name="tipo">Professor
                    <input type="radio" name="tipo">Aluno
                </td>
            </tr>
            <tr>
                <th>Data de Criação</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Perfil</th>
                <td>
                    <input type="radio" name="perfil">Convidado
                    <input type="radio" name="perfil">Administrador
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
