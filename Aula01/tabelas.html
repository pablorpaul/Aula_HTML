<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela mesclando Colunas</h1>
    <table border="1">
        <caption>Colspan</caption>
        <thead>
            <tr>
                <th>Linha 1 Coluna 1</th>
                <th>Linha 1 Coluna 2</th>
                <th>Linha 1 Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Linha 2 Coluna 1</td>
                <td>Linha 2 Coluna 2</td>
                <td rowspan="2">Linha 2 Coluna 3</td>
            </tr>
            <tr>
                <td colspan="2">Linha 3 Coluna 1 e Coluna 2</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
