<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão Academica</title>
</head>
<body>
    <fieldset style="max-width: 12cm;">
        <caption><div style="font-size: 80%; background-color: green;">SISTEMA DE GESTÃO ACADEMICA</div></caption>
        <div style="font-weight: bold; font-size: 90%;">MANUTENÇÃO DE USUARIOS DO SISTEMA INTERNO</div>
        <br>
        <table style="text-align: left;">
            <tr>
                <th>Login</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Senha</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Status</th>
                <td>
                    <select>
                        <option value="Ativo">Ativo</option>
                        <option value="Inativo">Inativo</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Tipo</th>
                <td>
                    <input type="radio" name="tipo">Técnico
                    <input type="radio" name="tipo">Professor
                    <input type="radio" name="tipo">Aluno
                </td>
            </tr>
            <tr>
                <th>Data Criação</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Perfil</th>
                <td>
                    <input type="radio" name="perfil">Convidado
                    <input type="radio" name="perfil">Administrador
                </td>
            </tr>
            <tr>
                <th>Observações</th>
                <td><textarea cols="35" rows="5"></textarea></td>
            </tr>
            <tr>
                <th>Módulo</th>
                <td>
                    <input type="checkbox" name="modulos">Compras
                    <input type="checkbox" name="modulos">Biblioteca
                    <input type="checkbox" name="modulos">Acadêmico<br><br>
                    <input type="checkbox" name="modulos">Documentação
                    <input type="checkbox" name="modulos">Recursos Humanos
                </td>
            </tr>
            <tr>
                <th>
                    <br>
                    <input type="submit" value="Cadastrar">
                    <input type="reset" value="Excluir">
                </th>
            </tr>
        </table>
    </fieldset>
</body>
</html>
